<link rel="stylesheet" href="./styles.css">
<script defer src="./aria-buttons.js"></script>


<section>
  <h2>aria-pressed (toggle)</h2>

  <button aria-pressed="false">
    <span>off</span>
    <span>on</span>
  </button>

</section>

<section>
  <h2>aria-expanded (menu,..)</h2>
  
  <button aria-expanded="false">
    show menu
  </button>

  <ul role="nav">
    <li>Uno</li>
    <li>Dos</li>
    <li>Tres</li>
  </ul>   
</section>
